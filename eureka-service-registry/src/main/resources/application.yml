server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: true
  instance:
    health-check-url: /actuator/health

spring:
  boot:
    admin:
      client:
        url:
          - "http://localhost:8761/admin"
      context-path: "/admin"
  application:
    name: eureka-service-registry

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS